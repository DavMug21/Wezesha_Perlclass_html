<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h2>list of cars</h2>
<h2>unordered list</h2>

<ul>
    <li>Toyota</li>
    <li>Marcedes</li>
    <li>Subaru</li>
    <li>Probox</li>
    <li>Nissan</li>
    <li>lorries</li>
</ul>
<h2>lists of fruits</h2>
<h2>ordered list</h2>
<ol>
    <li style="color: blue">Mangoes</li>
    <li>Bananas</li>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Pineapples</li>
</ol>
</body>
</html>
